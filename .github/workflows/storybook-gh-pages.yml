# .github/workflows/deploy-github-pages.yaml

# Workflow name
name: Build and Publish Storybook to GitHub Pages

on:
  push:
    branches:
      - 'dev'
    paths:
      - 'apps/storybook/**'

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack for Yarn
        run: corepack enable

      - name: Ensure the required Yarn version
        run: corepack prepare yarn@4.5.3 --activate

      # Set up Node
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      #ğŸ‘‡ Add Storybook build and deploy to GitHub Pages as a step in the workflow
      - name: Change to storybook directory
        working-directory: apps/storybook # ì›í•˜ëŠ” ë””ë ‰í† ë¦¬ë¡œ ë³€ê²½
        run: pwd # í™•ì¸ìš©

      - name: Build & deploy Storybook
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: yarn install --frozen-lockfile # default: npm ci
          build_command: yarn build # default: npm run build-storybook
          path: storybook-static # default: dist/storybook
          checkout: false # default: true
